<body>
    <label for="n1">Número</label>
    <input type="number" name="" id="n1">
    <br><br>
    <label for="n2">Número</label>
    <input type="number" name="" id="n2">
    <br>
    <input type="button" value="somar" onclick="somar()">
    <br>   
    <div id="res"></div>

    <script>

        function somar(){
            var tn1 = window.document.getElementById('n1')
            var tn2 = window.document.getElementById('n2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            //window.document.write(`A soma é ${n1} + ${n2} é igual a ${soma}`)
            res.innerText = `A soma é ${n1} + ${n2} é igual a ${soma}`
        }
