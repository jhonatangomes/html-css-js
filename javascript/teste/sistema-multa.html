<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multa</title>
</head>
<body>
    <h1>sistema de Multa</h1>
    <p>Velocidade do carro: 
        <input type="number" name="" id="txt">
    </p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txt = document.getElementById('txt')
            var res = document.getElementById('res')
            var vel = Number(txt.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>multado</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com segurança</p>`
        }
    </script>
</body>
</html>
