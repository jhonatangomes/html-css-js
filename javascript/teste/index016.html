<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <p>n√∫mero</p>
    <input type="number" name="" id="num">
    <input type="button" value="Clicar" onclick="clicar()">
    <div id="res"></div>
    <script>
        function clicar() {
            var num = document.getElementById('num').value
            var res = document.getElementById('res')
            for(c = 1;c <= 10; c ++){              
                var n = num * c               
                res.innerHTML += ` ${num}     x     ${c}   =   ${n}<br>`
            }
        }
    </script>
</body>
</html>
