<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Países</title>
</head>
<body>
    <h1>Verificador de Países</h1>
    <p>Digite o País onde nasceu: 
        <input type="text" name="" id="txt">
    </p>
    <button onclick="verificar()">Verificar</button>
    <div id="res"></div>

    <script>
        function verificar() {
            var pais = document.getElementById('txt').value
            var res = document.getElementById('res')
            
            if (pais != 'Brasil') {
                res.innerHTML = 'Você é estrageiro!'
            } else {
                res.innerHTML = 'Você é Brasileiro!'
            }
        }
    </script>
</body>
</html>
